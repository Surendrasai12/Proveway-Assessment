<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Pricing Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #ff4d88;
      margin-bottom: 30px;
    }

    .box {
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .box.selected {
      border-color: #ff4d88;
      background-color: #fff0f5;
    }

    .box input[type="radio"] {
      margin-right: 10px;
    }

    .tag {
      background: #ff4d88;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }

    .popular-tag {
      position: absolute;
      right: -2px;
      top: -12px;
      background: #ff4d88;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 0 10px 0 10px;
    }

    .options {
      display: none;
      margin-top: 15px;
    }

    .selected .options {
      display: block;
    }

    select {
      margin-right: 10px;
      margin-top: 5px;
      padding: 5px;
    }

    .total, .delivery {
      margin-top: 15px;
      font-weight: bold;
    }

    .delivery {
      color: #ff4d88;
    }
    .total{
        align-items: right;
        justify-content: right;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff4d88;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e84375;
    }
    .summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  font-weight: bold;
}
.summary .delivery {
  color: #ff4d88;
}
i{
    font-family: Inter;
font-weight: 400;
font-style: italic;
font-size: 12px;
line-height: 100%;
letter-spacing: 0%;
align-content: right;
}
.bottom{
    font-family: Inter;
font-weight: 400;
font-style: italic;
font-size: 12px;
line-height: 100%;
letter-spacing: 0%;

}

   
  </style>
</head>
<body>

<div class="container">
  <h2>YAY! It's BOGO</h2>

  <div class="box selected" onclick="selectBox(1)">
    <input type="radio" name="bundle" checked>
    <strong>1 Unit</strong> <span class="tag">10% Off</span> 
    <b><div align="right">$10.00 USD </b> <br><small><s>$24.00 USD</s></small></div>

    <div class="options">
      <p>Standard Price</p>
      <label>#1:</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Black</option><option>Red</option><option>Blue</option></select>
    </div>
  </div>

  <div class="box" onclick="selectBox(2)">
    <input type="radio" name="bundle">
    <strong>2 Unit</strong> <span class="tag">20% Off</span>
    <div class="popular-tag">MOST POPULAR</div>
    <b><div align="right">$18.00 USD </b> <br><small><s>$24.00 USD</s></small></div>
    <div class="options">
      <label>#1:</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Black</option><option>Red</option><option>Blue</option></select><br>
      <label>#2:</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
  </div>

  <div class="box" onclick="selectBox(3)">
    <input type="radio" name="bundle">
    <strong>3 Unit</strong> <span class="tag">30% Off</span>
    <b><div align="right">$24.00 USD </b> <br><small><s>$24.00 USD</s></small></div>
    <div class="options">
      <label>#1:</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Black</option><option>Red</option><option>Blue</option></select><br>
      <label>#2:</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select><br>
      
    </div>
  </div>

  <div class="summary">
    <div class="delivery">Free Delivery</div>
    <div class="total">Total : <span id="total">$10.00 USD</span></div>
  </div>  
  <button>+ Add to Cart</button>
  <div align="right"><i class="bottom">@ Powered by Pumper</i></div>

</div>
<script>
  function selectBox(index) {
    document.querySelectorAll('.box').forEach((box, i) => {
      if (i === index - 1) {
        box.classList.add('selected');
        box.querySelector('input[type="radio"]').checked = true;

        // Update total
        const totalMap = {
          1: "$10.00 USD",
          2: "$18.00 USD",
          3: "$24.00 USD"
        };
        document.getElementById("total").textContent = totalMap[index];
      } else {
        box.classList.remove('selected');
      }
    });
  }
</script>

</body>
</html>
